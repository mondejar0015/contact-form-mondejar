<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <script src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #e2e2e2, #ffffff);
        margin: 0;
        padding: 20px;
        background-image: url(nice\ background.gif);
        background-size: cover;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 450px;
        backdrop-filter: blur(10px);
        background-image: url(back\ pic1.jpg);
        background-size: cover;
      }
      h1 {
        margin-bottom: 20px;
        color: #ff8888;
        text-align: center;
        font-size: 24px;
      }
      label {
        display: block;
        margin: 10px 0 5px;
        color: #ffffff;
      }
      input,
      textarea {
        width: 100%;
        margin-bottom: 15px;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        transition: border 0.3s;
        box-sizing: border-box; /* Include padding in width calculation */
      }
      input:focus,
      textarea:focus {
        border-color: #5cb85c;
        outline: none;
      }
      button {
        padding: 12px;
        background-color: #8959a38a;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        width: 100%;
        font-weight: bold;
      }
      button:hover {
        background-color: #4cae4c;
      }
      footer {
        text-align: center;
        margin-top: 20px;
        color: #fff0fe;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="from_name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
      <footer>Eric Charls M. Mondejar | 10/03/24</footer>
    </div>

    <script>
      // Initialize EmailJS with your user ID
      (function () {
        emailjs.init("mRIYsGt5vGO_Tud1H");
      })();

      // Function to send email using EmailJS
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          // Send the email using the form data
          console.log(this);
          emailjs.sendForm("service_fitdz5i", "template_v53q9bi", this).then(
            function () {
              alert("Message Sent Successfully!");
            },
            function (error) {
              alert("Failed to send the message: " + JSON.stringify(error));
            }
          );
        });
    </script>
  </body>
</html>
